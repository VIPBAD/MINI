<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flex Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container fade-in">
    <button class="join-btn">üéß Join Music Player</button>

    <div class="player-card bounce">
      <img id="thumb" class="album-img" src="" alt="Thumbnail">
      <div class="song-title" id="title">Loading...</div>
      <div class="artist" id="artist">Unknown Artist</div>

      <div class="timebar">
        <span id="current">0:00</span>
        <input type="range" id="seek" min="0" max="100" value="0">
        <span id="total">0:00</span>
      </div>

      <div class="controls">
        <button onclick="rewind()">‚èÆÔ∏è</button>
        <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button onclick="forward()">‚è≠Ô∏è</button>
      </div>

      <div class="actions">
        <button id="favBtn" onclick="toggleFav()">ü§ç</button>
        <button onclick="stopAudio()">Stop</button>
        <button onclick="endPlayer()">End</button>
      </div>

      <audio id="audio" preload="auto" autoplay></audio>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
